<!DOCTYPE html>
<html lang="zh" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>区块链挑战</title>
    <!-- Bootstrap 5 CSS -->
    <link href="{{ url_for('static', filename='bootstrap-5.3.3-dist/css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Font Awesome 图标 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome-free-6.7.2-web/css/all.min.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding-bottom: 80px;
        }
        .card {
            border: 1px solid #444;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .info-card {
            height: 100%;
        }
        .markdown-content {
            line-height: 1.6;
        }
        .markdown-content pre {
            background-color: #2d2d2d;
            border-radius: 5px;
            padding: 15px;
            overflow-x: auto;
        }
        .markdown-content code {
            background-color: #2d2d2d;
            padding: 2px 5px;
            border-radius: 3px;
        }
        .btn-action {
            width: 100%;
            margin-bottom: 10px;
        }
        .copy-btn {
            cursor: pointer;
        }
        .fixed-bottom-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #1a1a2e;
            border-top: 1px solid #444;
            padding: 15px 0;
            z-index: 100;
        }
        @media (max-width: 768px) {
            .fixed-bottom-panel .btn {
                margin-bottom: 10px;
            }
        }
    </style>
    <!-- MathJax 配置 -->
    <script id="MathJax-script" async src="{{ url_for('static', filename='mathjax@3/tex-mml-chtml.js') }}"></script>
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            }
        };
    </script>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-link me-2"></i>区块链挑战
            </a>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row">
            <!-- 左侧：题目描述 -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body markdown-content">
                        {{ markdown_contents|safe }}
                    </div>
                </div>
            </div>
            
            <!-- 右侧：RPC信息和实例操作 -->
            <div class="col-lg-4">
                <div class="card info-card">
                    <div class="card-header">
                        <h5 class="card-title mb-0"><i class="fas fa-info-circle me-2"></i>实例信息</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">RPC URL</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="rpcUrl" value="{{ request.host_url }}rpc" readonly>
                                <button class="btn btn-outline-secondary copy-btn" data-target="rpcUrl">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">实例地址</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="challengeAddress" 
                                    value="{% if challenge_address %}{{ challenge_address }}{% else %}尚未创建实例{% endif %}" readonly>
                                <button class="btn btn-outline-secondary copy-btn" data-target="challengeAddress">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">私钥</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="privateKey" 
                                    value="{% if player_private_key %}{{ player_private_key }}{% else %}尚未创建实例{% endif %}" readonly>
                                <button class="btn btn-outline-secondary copy-btn" data-target="privateKey">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button id="createInstance" class="btn btn-success btn-action">
                                <i class="fas fa-plus-circle me-2"></i>创建实例
                            </button>
                            <button id="submitInstance" class="btn btn-primary btn-action" 
                                {% if not challenge_address %}disabled{% endif %}>
                                <i class="fas fa-paper-plane me-2"></i>提交实例
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部固定操作面板 -->
    <div class="fixed-bottom-panel">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 mb-2 mb-md-0">
                    <div id="instanceStatus">
                        {% if challenge_address %}
                            <span class="badge bg-success">实例已创建</span>
                        {% else %}
                            <span class="badge bg-secondary">等待创建实例</span>
                        {% endif %}
                    </div>
                </div>
                <div class="col-md-6 text-md-end">
                    <div class="btn-group">
                        <button id="createInstanceBottom" class="btn btn-success btn-sm">
                            <i class="fas fa-plus-circle me-1"></i>创建实例
                        </button>
                        <button id="submitInstanceBottom" class="btn btn-primary btn-sm" 
                            {% if not challenge_address %}disabled{% endif %}>
                            <i class="fas fa-paper-plane me-1"></i>提交
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 结果模态框 -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title" id="resultModalTitle">结果</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="resultModalBody">
                    加载中...
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="{{ url_for('static', filename='bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js') }}"></script>
    <!-- 自定义JS -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 复制按钮功能
            document.querySelectorAll('.copy-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const targetElement = document.getElementById(targetId);
                    
                    targetElement.select();
                    document.execCommand('copy');
                    
                    // 显示复制成功提示
                    const originalText = this.innerHTML;
                    this.innerHTML = '<i class="fas fa-check"></i>';
                    setTimeout(() => {
                        this.innerHTML = originalText;
                    }, 1000);
                });
            });
            
            // 创建实例按钮
            const createInstance = function() {
                const createBtn = document.getElementById('createInstance');
                const createBottomBtn = document.getElementById('createInstanceBottom');
                
                createBtn.disabled = true;
                createBottomBtn.disabled = true;
                createBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>创建中...';
                createBottomBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i>创建中...';
                
                fetch('/api/create_instance', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert('创建失败: ' + data.error);
                        return;
                    }
                    
                    // 更新显示
                    document.getElementById('challengeAddress').value = data.challenge_address;
                    document.getElementById('privateKey').value = data.private_key;
                    document.getElementById('instanceStatus').innerHTML = '<span class="badge bg-success">实例已创建</span>';
                    
                    // 启用提交按钮
                    document.getElementById('submitInstance').disabled = false;
                    document.getElementById('submitInstanceBottom').disabled = false;
                    
                    // 显示成功消息
                    const modalTitle = document.getElementById('resultModalTitle');
                    const modalBody = document.getElementById('resultModalBody');
                    
                    modalTitle.innerHTML = '<i class="fas fa-check-circle text-success me-2"></i>成功';
                    modalBody.innerHTML = `
                        <div class="alert alert-success">
                            <h4><i class="fas fa-server me-2"></i>实例创建成功</h4>
                            <p class="mt-3">您的挑战实例已准备就绪，可以开始解题了。</p>
                        </div>
                    `;
                    
                    new bootstrap.Modal(document.getElementById('resultModal')).show();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('创建实例失败，请重试');
                })
                .finally(() => {
                    createBtn.disabled = false;
                    createBottomBtn.disabled = false;
                    createBtn.innerHTML = '<i class="fas fa-plus-circle me-2"></i>创建实例';
                    createBottomBtn.innerHTML = '<i class="fas fa-plus-circle me-1"></i>创建实例';
                });
            };
            
            document.getElementById('createInstance').addEventListener('click', createInstance);
            document.getElementById('createInstanceBottom').addEventListener('click', createInstance);
            
            // 提交实例按钮
            const submitInstance = function() {
                const submitBtn = document.getElementById('submitInstance');
                const submitBottomBtn = document.getElementById('submitInstanceBottom');
                
                submitBtn.disabled = true;
                submitBottomBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>提交中...';
                submitBottomBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i>提交中...';
                
                fetch('/api/submit_instance', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => response.json())
                .then(data => {
                    const modalTitle = document.getElementById('resultModalTitle');
                    const modalBody = document.getElementById('resultModalBody');
                    
                    if (data.solved) {
                        modalTitle.innerHTML = '<i class="fas fa-check-circle text-success me-2"></i>成功';
                        modalBody.innerHTML = `
                            <div class="alert alert-success">
                                <h4><i class="fas fa-trophy me-2"></i>${data.message}</h4>
                                <p class="mt-3">恭喜您成功完成挑战!</p>
                            </div>
                        `;
                    } else {
                        modalTitle.innerHTML = '<i class="fas fa-times-circle text-danger me-2"></i>未完成';
                        modalBody.innerHTML = `
                            <div class="alert alert-warning">
                                <h4><i class="fas fa-exclamation-triangle me-2"></i>${data.message}</h4>
                                <p class="mt-3">请检查您的解决方案并重试。</p>
                            </div>
                        `;
                    }
                    
                    new bootstrap.Modal(document.getElementById('resultModal')).show();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('提交失败，请重试');
                })
                .finally(() => {
                    submitBtn.disabled = false;
                    submitBottomBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-paper-plane me-2"></i>提交实例';
                    submitBottomBtn.innerHTML = '<i class="fas fa-paper-plane me-1"></i>提交';
                });
            };
            
            document.getElementById('submitInstance').addEventListener('click', submitInstance);
            document.getElementById('submitInstanceBottom').addEventListener('click', submitInstance);
        });
    </script>
</body>
</html>
